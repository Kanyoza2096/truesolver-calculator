# GitHub Actions workflow for building Android app (React Native/Expo example)
# Adjust as needed for your stack (e.g., Capacitor, Cordova, etc.)

name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Add Android platform (if not already added)
        run: npx cap add android || echo "Android platform already added"

      - name: Copy web assets to Android project
        run: npx cap copy android

      - name: Build Android APK with Capacitor
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
        if: success() || failure()
